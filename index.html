<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="img/favicon.ico">
      <title>Keyracer</title>
      <!-- Bootstrap core CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/keyracer.css" rel="stylesheet">
   </head>
   <body class="bg-light">
      <div class="container">
        <div class="py-2 text-center">
            <h1 class="display-4"><strong>KeyRacer</strong></h1>
            <p>I Get to Feel My Keyboard</p>
         </div>
      <div class="row no-gutters">
          <div class="col-md-4">
              <p class="no-margin">Press Keys Slowly</p>
              <p><i>Always Only Looking, Away from the Keyboard</i></p>
              <p class="no-margin"><strong>Exercise 1</strong></p>  <br/>
              <p class="no-margin">Left Index Finger</p>
              <p><strong>F</strong></p>
              <p class="no-margin">Right Thumb</p>
              <p class="no-margin"><strong>Space</strong></p>
              <br/>
              <p class="no-margin">5 times slowly and Very accurately</p>
          </div>
         <div class="col-md-8">
            <div class="form-group">
               <label for="comment">Type here :</label>
               <textarea class="form-control" rows="10" id="comment"></textarea>
            </div>
         </div>
         <hr class="mb-12">
         <!--<button class="btn btn-primary btn-lg btn-block" type="submit">Submit to see the results</button>-->
      </div>
     
      <!-- Bootstrap core JavaScript
         ================================================== -->
      <script src="js/jquery-3.3.1.slim.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script type='text/javascript'>
        $(document).keydown(function(e){
            var keycode = e.charCode || e.keyCode;
            if (keycode  == 8 || keycode  == 46 || keycode  == 37 || keycode  == 38 || keycode  == 39 || keycode  == 40 || keycode  == 33 || keycode  == 34|| keycode  == 35 || keycode  == 36) {
            return false;
            }
        });
        </script>
   </body>
</html>

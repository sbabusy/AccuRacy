<html lang="en">
   <head>
      <meta charset="utf-8">

      <meta name="description" content="">

      <link rel="icon" href="img/favicon.ico">
      <title>Keyracer</title>
      <!-- Bootstrap core CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body class="bg-light">
      <div class="container">
      <div class="py-5 text-center">
         <h1 class="display-1">KeyRacer</h1>
         <p class="lead">I Get to Feel My Keyboard</p>
      </div>
      <div class="row no-gutters">
         <div class="col-md-12">
            <div class="form-group">
               <label for="comment">Type here to test your speed</label>
               <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
         </div>
         <hr class="mb-12">
         <!--<button class="btn btn-primary btn-lg btn-block" type="submit">Submit to see the results</button>-->
      </div>
     
      <!-- Bootstrap core JavaScript
         ================================================== -->
      <script src="js/jquery-3.3.1.slim.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script type='text/javascript'>
        $(document).keydown(function(e){
            var keycode = e.charCode || e.keyCode;
            if (keycode  == 8 || keycode  == 46 || keycode  == 37 || keycode  == 38 || keycode  == 39 || keycode  == 40 || keycode  == 33 || keycode  == 34|| keycode  == 35 || keycode  == 36) {
            return false;
            }
        });
        </script>
   </body>
</html>
